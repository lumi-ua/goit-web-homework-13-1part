version: '3'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: rest_app2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 77766
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data